<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="estilos/stilos.css">
</head>
<body>
    <header>
        <div class="cont-titulo">
            <h1 class="titulo">
                Tienda de tecnología
            </h1>
        </div>
        <nav class="cont-menu">
            <ul class="menu">
                <li>
                   <a class="tex-menu" href="#home">Home</a>
                </li>
                <li>
                   <a class="tex-menu" href="">Productos</a>
                </li>
                <li>
                   <a class="tex-menu" href="">Contactos</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div>
                <div class="box-principal">
                    <figure>
                        <img src="imagenes/principal.jpg" alt="" class="icon-principal">
                    </figure>
                    <div>
                        <h2 class="tituli-principal">
                            Variadades
                        </h2>
                        <h3 class="sub-titulo">
                            Descubre mas productos
                        </h3>
                    </div>
                </div>
            </div>
        </section>
        <section class="section-articulos">
            <div class="cont-articulos"> 
                <div class="articulos">
                    <figure>
                        <img src="imagenes/Gafas de Realidad Virtual .jpg" alt="" class="icon-articulos">
                    </figure>
                        <h2>Tecnología</h2>
                        <h3>Gafas de Realidad Virtual</h3>
                        <h4>200$</h4>
                </div>
                <div class="articulos">
                    <figure>
                        <img src="imagenes/smartwatch.jpg" alt="" class="icon-articulos">
                    </figure>
                        <h2>Tecnología</h2>
                        <h3>Lsmartwatch</h3>
                        <h4>250$</h4>
                </div>
                <div class="articulos">
                    <figure>
                        <img src="imagenes/Impresora.jpg" alt="" class="icon-articulos">
                    </figure>
                        <h2>Tecnología</h2>
                        <h3>Impresora</h3>
                        <h4>100$</h4>
                </div>
                <div class="articulos">
                    <figure>
                        <img src="imagenes/Audifonos.jpg" alt="" class="icon-articulos">
                    </figure>
                        <h2>Tecnología</h2>
                        <h3>Audifonos</h3>
                        <h4>75$</h4>
                </div>
                <div class="articulos">
                    <figure>
                        <img src="imagenes/Disco Externo.jpg" alt="" class="icon-articulos">
                    </figure>
                        <h2>Tecnología</h2>
                        <h3>Disco Externo</h3>
                        <h4>125$</h4>
                </div>
                <div class="articulos">
                    <figure>
                        <img src="imagenes/gopro.jpg" alt="" class="icon-articulos">
                    </figure>
                        <h2>Tecnología</h2>
                        <h3>gopro</h3>
                        <h4>85$</h4>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
